<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div>
        <h2 class="text-center bg-dark text-info p-3">Welcome to the Admin Dashboard</h2>
        <h3 class="text-end text-danger">Hello, {{ user_name }}!</h3>

        <table class="table table-bordered table-striped mt-4">
            <thead>   
            </thead>
                    <th>ID</th>                               
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>     
                    <th>Update</th>           
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td><a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-warning">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br> <hr>

        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    
</body>
</html>
