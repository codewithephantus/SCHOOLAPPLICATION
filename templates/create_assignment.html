<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Post New Assignment</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" required title="Assignment Title" placeholder="Enter assignment title" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            name="description"
            rows="4"
            required
            title="Assignment Description"
            placeholder="Enter assignment description here"
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Due Date</label>
          <input
            type="datetime-local"
            class="form-control"
            name="due_date"
            required
            placeholder="Select due date and time"
            title="Due Date"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Attachment URL</label>
          <input
            type="text"
            class="form-control"
            name="attachment_url"
            required
            placeholder="Enter attachment URL"
            title="Attachment URL"
          />
        </div>
        <button type="submit" class="btn btn-primary">Post Assignment</button>
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary"
          >Back</a
        >
      </form>
    </div>
  </body>
</html>
