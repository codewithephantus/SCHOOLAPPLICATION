<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Edit User Details</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center text-info">Edit User Details</h3><br><br>
        <div class="col-md-6">
         <div class="row">
           <div class="card shadow p-3">
            <form action="{{url_for('update_user', user_id=user[0])}}" method="POST">
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user[1] }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user[3] }}" >
                    <div>
                        <label for="role" class="form-label">Role:</label>
                        <select class="form-select" id="role" name="role">
                            <option value="admin" {% if user[4] == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="teacher" {% if user[4] == 'teacher' %}selected{% endif %}>Teacher</option>
                            <option value="student" {% if user[4] == 'student' %}selected{% endif %}>Student</option>
                        </select>
                    </div>
                </div><br>
                <button type="submit" value="update user details" class="btn btn-outline-success">Update User</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </form>
           </div>
        </div>
        </div>
  
    </div>
</body>
</html>
