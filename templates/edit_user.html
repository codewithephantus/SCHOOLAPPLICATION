<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- {{ user }} -->

    <div class="container">
      <h3 class="text-center text-info">Edit User Details</h3>

      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card shadow p-3">
            <form action="{{ url_for('update_user', user_id=user[0]) }}" method="POST">
                <div class="mb-3">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" name="full_name" value="{{ user[1] }}" title="Enter your full name" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" value="{{ user[2] }}" title="Enter your email address" placeholder="Email address">
                </div>
                <div class="mb-3">
                    <label>Phone:</label>
                    <input type="text" class="form-control" name="phone" value="{{ user[3] }}" title="Enter your phone number" placeholder="Phone number">
                </div>
                <div class="mb-3">
                    <label for="roleSelect">Role:</label>
                    <select id="roleSelect" name="role" class="form-select">
                        <option value="admin" {% if user[4] == 'admin' %} selected {% endif %}>Admin</option>
                        <option value="teacher" {% if user[4] == 'teacher' %} selected {% endif %}>Teacher</option>
                        <option value="student" {% if user[4] == 'student' %} selected {% endif %}>Student</option>
                    </select>
                </div>
                <br><br>

                <input type="submit" value="Update User Details" class="btn btn-outline-success"> <br> <br>
                <a href="{{ url_for('admin_dashboard')}}" class="btn btn-danger">Cancel</a>
            </form>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
